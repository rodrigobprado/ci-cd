name: CI-CD test

on:
  pull_request:
    branches:
      - master
      - main
      - develop

  push:
    branches:
      - master
      - main
      - develop
jobs:
  limpa-release:
    needs: diretorio-de-trabalho
    name: limpa as releases anteriores
    runs-on: [self-hosted, linux]
    steps:
      - name: diretorio
        run: rm -rf "${{ github.workspace }}"
  data-atual:
    needs: limpa-release
    name: pega a data do deploy
    runs-on: [self-hosted, linux]
    steps:
      - name: Get date
        run: |
          echo "current_date=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
  clone:
    needs: data-atual  
    name: clone do reposiorio
    runs-on: [self-hosted, linux]    
    steps:
      - name: Checkout
        uses: actions/checkout@v3    
        
  deploy:
    needs: clone
    name: deploy no server remoto
    runs-on: [self-hosted, linux]
    steps:
        
      - name: Create release teste
        shell: bash
        run: bash -x /home/deploy/deploy.sh ${GITHUB_REF#refs/heads/}
  
  muda-versao:
    needs: deploy
    name: muda a versao do sistema no servidor
    runs-on: [self-hosted, linux]
    steps:
        
      - name: Create release teste
        shell: bash
        run: bash -x /home/deploy/deploy.sh ${GITHUB_REF#refs/heads/}

  reiniciando-servicos:
    needs: muda-versao
    name: reinicia os servi√ßos do servidor
    runs-on: [self-hosted, linux]
    steps:
        
      - name: Reincia servicos
        shell: bash
        run: systemctl status cron
