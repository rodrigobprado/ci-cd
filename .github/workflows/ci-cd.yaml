name: CI-CD test

on:
  pull_request:
    branches:
      - master
      - main
      - develop

  push:
    branches:
      - master
      - main
      - develop

jobs:
  deploy:
    name: deploy no server remoto
    runs-on: [self-hosted, linux]
    steps:
      - name: Get current date
        run: echo "::set-env name=VERSION::$(date '+%Y%m%d%H%M')"

      - name: Create release
        shell: bash
        run: |
            mkdir -p releases/$VERSION
            cd releases/$VERSION
            pwd
            
      - name: Download source code
      - uses: actions/checkout@v2
        with: 
          ssh-key: ' ${{ secrets.SSH_KEY }}'
        run: |
            cd $GITHUB_WORKSPACE 
            rm ./current
            ln -s releases/$VERSION ./current

      - name: Magento steps
        run: |
          php bin/magento deploy:mode:set production --skip-compilation
          php bin/magento setup:upgrade
          php bin/magento setup:di:compile
          php bin/magento setup:static-content:deploy -j \$(lscpu -b -eCPU | tail -n +2 | wc -l) pt_BR en_US
      
